<script>
    let array = [3,2,1,1,3,2,2,1,3];
    let fulUrl, idVar;
    function changeImage(x) {
        idVar = "img0"+x;
        fullUrl = "assets/images/conan-0" + array[x-1] + "_0" + x +".jpg";
        if ((array[x-1]==1) || (array[x-1]==2) || (array[x-1]==3)) {
            document.getElementById(idVar).src = fullUrl;
            array[x-1]++; 
        }
        else {
            document.getElementById(idVar).src = fullUrl;
            array[x-1] = 1;
        }
        checkMatch ();
        // document.write(array);
        // document.getElementById("test").innerHTML = array;
    }
    let i, count, checkValue;
    function checkMatch () {
        checkValue = array[0];
        count = 0;
        for(i=0; i<9; i++) {
            if (array[i] == checkValue) {
            count++;
            }
        }
        if(count==9) {
            for (i=0; i<9; i++) {
                document.getElementsByClassName("img_format")[i].style.boxShadow = 'blue 4px 4px 9px';
            }
            // alert("Bạn đã sắp xếp chính xác rồi đó");
        }
        else {
            for (i=0; i<9; i++) {
                document.getElementsByClassName("img_format")[i].style.boxShadow = 'red 4px 4px 9px';
            }
        }
    }
