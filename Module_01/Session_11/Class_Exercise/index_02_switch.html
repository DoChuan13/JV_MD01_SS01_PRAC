<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <input type="number" name="month" id="month1">
    <button type="button" onclick="monthCalc();">Tính số ngày</button>
    <p>Result: <span id="result"></span></p>
    <br><br><br>
    <!-- <input type="number" name="month" id="month1">
    <button type="button" onclick="monthCalc();">Tính số ngày</button>
    <hr> -->
</body>
<script>
    function monthCalc() {
        let month, group;
        month = document.getElementById("month1").value;
        if(month>=1 && month <=12) {
            if (month == 2) {
                group = 1;
            }
            else if ((month == 1) || (month == 3) || (month == 5) || (month == 7) || (month == 8) || (month == 10) || (month == 12)) {
                    group = 2;
                }
                else {
                    group = 3;
                }
        }
        else {
            group = 4;
        }
        
        switch (group) {
            case 1:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break
            case 3:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            default:
                alert("Đây không phải là số tháng trong năm")
        }
    }
</script>
</html>
