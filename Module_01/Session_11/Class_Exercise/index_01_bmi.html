<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <button type="button" onclick="bmiCalculator();">Tính toán chỉ số BMI</button>
</body>
<script>
    function bmiCalculator() {
        let weight, height, bmi;
        weight = parseFloat(prompt("Nhập cân nặng (kg): "));
        height = parseFloat(prompt("Nhập chiều cao (m): "));
        bmi = weight/(height**2);
        if (bmi<18) {
            document.write("Quá gầy, ăn nhiều vào");
            alert("Quá gầy, ăn nhiều vào");
        }
        else if (bmi<25) {
                document.write("Khỏe khoắn rồi đó.");
                alert("Khỏe khoắn rồi đó.")
            }
            else if (bmi<30) {
                    document.write("Hơi béo rồi, giảm cân đi.");
                    alert("Hơi béo rồi, giảm cân đi.")
                }
                else {
                    document.write("Béo ịch quá rồi.");
                    alert("Béo ịch quá rồi");
                }   
            }
</script>
</html>
