<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <button type="button" onclick="browser();">Xác định tương thích trình duyệt</button>
    <br><br><br>
    <hr>
    <button type="button" onclick="checkNumber();">Xác định giá trị</button>
    <br><br><br>
    <hr>
    <button type="button" onclick="checkValue();">Xác định giá trị</button>
    <br><br><br>
    <hr>
    <button type="button" onclick="checkValue1();">Xác định giá trị bằng switch</button>
</body>
<script>
    // Browser
    function browser() {
        switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browsers too");
            break;
        default: 
            alert("We hope that this page looks ok!");
        }  
    }
    // Check Number
    function checkNumber() {
        let a = parseInt(prompt('a?', ''));
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;           
        }
    }
    // Check Value
    function checkValue() {
        let value = prompt("Type a number",0)
        if (value > 0){
            alert(1);
        }
        else {
                if (value <0){
                    alert(-1);
                }
                else {
                    alert(0);
                }
        }
    }
    // Check Value1
    function checkValue1() {
        let value = parseInt(prompt("Type a number",0));
        switch (value) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                alert(1);
                break;
            case -1:
            case -2:
            case -3:
            case -4:
            case -5:
            case -6:
            case -7:
            case -8:
            case -9:
            case -10:
                alert("-1");
                break;
            case 0:
                alert("0");
                break;
        }
    }
</script>
</html>
