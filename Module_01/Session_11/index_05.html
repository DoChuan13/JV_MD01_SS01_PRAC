<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bài tập 5</title>
</head>
<body>
    <button type="button" onclick="toanTu();">Click de tinh toan tu</button>
    <button type="button" onclick="vitri();">Click de tinh toan tu</button> 
</body>
<script>
    // Toan tu ba ngoi
    function toanTu() {
        let a = prompt("a: ");
        let b = prompt("b: ");
        if ((a+b)<4) {
            result = 'Below';
        }
        else {
            result = 'Over';
        }
        document.write(result);
    }

    function vitri () {
        let message;
        let login = prompt("Please login: ")
        if (login=='Employee') {
            message = 'Hello';
        }
        else {
            if (login=='Director') {
                message = "Greetings";
            }
            else {
                if (login =='') {
                message = 'No login';
                }
                else {
                    message ='';
                }
            }
        }
        alert(message);
    }
</script>
</html>
