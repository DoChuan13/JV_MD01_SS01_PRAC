<script>
    // Bài tập 02 tim so lon nhat trong 3 so
    function maxValue() {
        let numberA = prompt("Nhập số A:");
        let numberB = prompt("Nhập số B:");
        let numberC = prompt("Nhập số C:");
        if (numberA > numberB && numberA > numberC) {
            document.write("Max value is " + numberA);
        }
        else {
            if (numberB > numberC) {
                document.write("Max value is " + numberB);
            }
            else {
                document.write("Max value is " + numberC);
            }

        }
    }
</script>
