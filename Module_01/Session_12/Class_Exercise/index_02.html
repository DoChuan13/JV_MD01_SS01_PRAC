<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="primeNumber()">Tìm số nguyên tố</button>
</body>
<script>
    function primeNumber () {
        let i, n, numbers, counts, countprime;
        numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra: "));
        counts = 0;
        countprime = 0;
        n = 100;
        console.log(numbers);
        while (counts<numbers) {
            for (i=2; i<=n;i++) {
                if (n%i == 0) {
                    countprime++;
                }
            }
            if (countprime == 1) {
                document.write(n);
                document.write("<br>");
                counts++;
            }
            n++;
        }

    }
</script>
</html>
