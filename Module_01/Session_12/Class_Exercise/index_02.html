        var number1 = parseInt(prompt("Nhap so luong can in ra:"));
        for (var i = 0; i <= number1; i++) {
        if (test_prime(i)) {
            document.write(i + " ");
        }
        }
    function test_prime(n) {
        if (n <= 1) {
            return false;
        } else if (n === 2) {
            return true;
        } else {
            for (var x = 2; x < n; x++) {
            if (n % x === 0) {
                return false;
            }
            }
            return true;
        }
        }
