<script>
    function Temperature(temp) {
        this.temp = temp;
        this.convertCtoF = function () {
            document.write(this.temp + "&deg C tương đương với " + (this.temp * 9 / 5 + 32) + "&deg F<br>")
        };
        this.convertCtoK = function () {
            document.write(this.temp + "&deg C tương đương với " + (this.temp + 273.15) + "&deg K<br>")
        };
    }
    let temperature = new Temperature(25);
    temperature.convertCtoF();
    temperature.convertCtoK();

</script>
