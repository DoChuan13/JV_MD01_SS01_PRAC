<!DOCTYPE html>

    <title>Bài tập 1</title>

<body>

</body>
<script>
    function isPrime(number) {
        for (let i = 2; i <= number; i++) {
            if (number == 2) {
                return true;
                break
            }
            if (number % i == 0 && i < number - 1) {
                return false;
                break;
            }
            else if (i == (number - 1)) {
                return true;
            }
        }
    }

    function findListPrime() {
        for (let j = 2; j < 10000; j++) {
            let check = isPrime(j);
            if (check == true) {
                document.write(j + ", ");
            }
        }
    }

    document.write("Danh sách số nguyên tố là: ");
    findListPrime();
</script>

</html>
