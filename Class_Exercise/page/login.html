<body>
    <div class="containter">
        <fieldset>
            <h1>Login Form</h1>
            <p>Please fill in this form to login.</p>
            <form action="" method="post" id="form">
                <label for="email">Email:</label><br>
                <input type="email" name="" id="email" placeholder="Enter Email" required><br>
                <span id="alert_email"></span><br>
                <div class="divpass">
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i><br>
                    <span id="alert0"></span><br>
                </div>
                <span id="alert1"></span><br>
                <div id="btn">
                    <button type="button" id="login" onclick="return validateInfo()">Login</button>
                </div>
                <p><a href="#">Fogot Password?</a></p>
            </form>
        </fieldset>
    </div>
</body>
