<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celsius</p>
    <p>
        <label>Fahrenheit</label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temparatureConverter(this.value)"
            onchange="temperatureConverter(this.value)">
        <!-- Các sự kiện sẽ kích hoạt khi nhập dữ liệu oninput và thay đổi dữ liệu -->
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</body>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }
</script>

</html>
